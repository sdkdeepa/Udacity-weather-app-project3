<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1> Weather Journal App </h1>
    </div>
    <div class="holder zip">
      <h2> Enter Zipcode here</h2>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel">
      <h2> How are you feeling today?</h2>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <div> <button id="generate" type="submit"> Generate </button> </div>

    <div class="holder entry">
      <div class="title"> <u> Most Recent Entry</u></div>
      <br>
      <div id="entryHolder">
        <div id="date"> Date: </div>
        <div id="temp"> Temp: </div>
        <div id="content"> Feelings: </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
